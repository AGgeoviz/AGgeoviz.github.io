<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tileset Overview</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .tab-button {
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
        }
        .map-container {
            display: none;
            height: 500px;
        }
        .map-container.active {
            display: block;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Tileset Overview</h1>
    <p>Select a tileset to view:</p>
    <div class="tabs">
        <button class="tab-button active" data-target="tileset1">Tileset 1</button>
        <button class="tab-button" data-target="tileset2">Tileset 2</button>
        <button class="tab-button" data-target="tileset3">Tileset 3</button>
        <button class="tab-button" data-target="tileset4">Tileset 4</button>
        <button class="tab-button" data-target="tileset5">Tileset 5</button>
        <button class="tab-button" data-target="tileset6">Tileset 6</button>
        <button class="tab-button" data-target="tileset7">Tileset 7</button>
        <button class="tab-button" data-target="tileset8">Tileset 8</button>
    </div>

    <!-- Map Containers for Each Tileset -->
    <div id="tileset1" class="map-container active">
        <div id="map1"></div>
    </div>
    <div id="tileset2" class="map-container">
        <div id="map2"></div>
    </div>
    <div id="tileset3" class="map-container">
        <div id="map3"></div>
    </div>
    <div id="tileset4" class="map-container">
        <div id="map4"></div>
    </div>
    <div id="tileset5" class="map-container">
        <div id="map5"></div>
    </div>
    <div id="tileset6" class="map-container">
        <div id="map6"></div>
    </div>
    <div id="tileset7" class="map-container">
        <div id="map7"></div>
    </div>
    <div id="tileset8" class="map-container">
        <div id="map8"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWRhcHRnZW8iLCJhIjoiY2xwdmIwMGlyMDNkZzJrcGsybXh1emFpMSJ9.qeCqoOvHTXJIKF4q80v4CA';

        function initializeMap(containerId, sourceUrl, layerName, fillColor, fillOpacity) {
            const map = new mapboxgl.Map({
                container: containerId,
                style: 'mapbox://styles/mapbox/light-v11',
                center: [-83.618813, 42.239132],
                zoom: 15
            });

            map.on('load', () => {
                map.addSource(containerId, {
                    type: 'vector',
                    url: sourceUrl
                });

                map.addLayer({
                    id: containerId + '-layer',
                    type: 'fill',
                    source: containerId,
                    'source-layer': layerName,
                    paint: {
                        'fill-color': fillColor,
                        'fill-opacity': fillOpacity
                    }
                });
            });
        }

        // Initialize maps by calling initializeMap function with different tilesets and styling
        initializeMap('map1', 'mapbox://adaptgeo.66wrvweg', 'AOIBasinWithColor_0808130444-3b', '#ff0000', 0.5); // Red with 50% opacity
        initializeMap('map2', 'mapbox://adaptgeo.5ydrbbzb', 'BufferedSinks_0808130444-3lyl9q', '#00ff00', 0.6); // Green with 60% opacity
        initializeMap('map3', 'mapbox://adaptgeo.tileset3', 'tileset-layer3', '#0000ff', 0.7); // Blue with 70% opacity
        initializeMap('map4', 'mapbox://adaptgeo.tileset4', 'tileset-layer4', '#ffff00', 0.4); // Yellow with 40% opacity
        initializeMap('map5', 'mapbox://adaptgeo.tileset5', 'tileset-layer5', '#ff00ff', 0.8); // Magenta with 80% opacity
        initializeMap('map6', 'mapbox://adaptgeo.tileset6', 'tileset-layer6', '#00ffff', 0.3); // Cyan with 30% opacity
        initializeMap('map7', 'mapbox://adaptgeo.tileset7', 'tileset-layer7', '#ffffff', 0.9); // White with 90% opacity
        initializeMap('map8', 'mapbox://adaptgeo.tileset8', 'tileset-layer8', '#000000', 0.2); // Black with 20% opacity

        // Tab switching logic
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.map-container').forEach(container => container.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.getAttribute('data-target')).classList.add('active');
            });
        });
    </script>
</body>
</html>
